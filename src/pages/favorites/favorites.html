<ion-header>
  <ion-toolbar>
    <ion-title>
      Сохранено
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" [disabled]="eventStorageService.isEmpty()" (tap)="showConfirm()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let event of events">
      <ion-item (tap)="onEventClicked(event.id)">
        <h2>{{event.name}}</h2>
        <p>{{event.startDate | date}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (tap)="onRemoveClicked(event.id)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
