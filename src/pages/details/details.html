<ion-header>

  <ion-toolbar>
    <ion-title>
      {{event.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <google-maps [place]="{lat: event.place.latitude, lng: event.place.longitude}"></google-maps>
  <h2 padding>{{event.name}}</h2>
</ion-content>
