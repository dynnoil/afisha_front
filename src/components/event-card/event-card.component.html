<ion-card>

  <div (click)="gotoDetail()">

    <img src="{{event.image}}" />

    <ion-card-content>
      <ion-card-title>
        {{event.name}}
      </ion-card-title>
      <p>
        {{event.date | date}}
      </p>
    </ion-card-content>

  </div>

  <ion-row no-padding>
    <ion-col>
      <button ion-button clear small color="danger" icon-left (click)="addToFavorites()">
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button clear small color="danger" icon-left>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button clear small color="danger" icon-left (click)="share()">
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
    </ion-col>
  </ion-row>

</ion-card>
